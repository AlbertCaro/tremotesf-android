buildscript {
    ext.vers = [
            androidGradlePlugin: '4.0.2',
            kotlin: '1.4.10',
    ]

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${vers.androidGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${vers.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${vers.kotlin}"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
